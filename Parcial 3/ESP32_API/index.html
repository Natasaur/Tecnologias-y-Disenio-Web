<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

         integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
         crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <title>Pr치ctica con ESP32</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
           <a class="navbar-brand" href="#">Pr치ctica con el ESP32</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">

                 <a class="nav-link disabled" aria-disabled="true">Disabled</a>
               </li>
             </ul>
           </div>
         </div>
      </nav>

      <div class="container">
         <h1>Gr치fica de Pulsos del Bot칩n</h1>
         <canvas id="grafica" width="800" height="400"></canvas>
         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <script src="grafica.js"></script>
      </div>

      <h2>Historial</h2>
      <table class="table table-striped">
         <thead>
            <tr>
               <th scope="col">ID</th>
               <th scope="col">Estado</th>
               <th scope="col">Timestamp</th>
            </tr>
         </thead>
         <tbody id="tablaEventos">
         </tbody>
      </table>

      <script>
         async function cargarEventos() {
            try {
               const res = await fetch('http://localhost:3000/api/lista-eventos');
               const eventos = await res.json();
     
               const tabla = document.getElementById('tablaEventos');
               tabla.innerHTML = ''; // Limpiar tabla
     
               eventos.forEach(evento => {
                  const fila = document.createElement('tr');
                  fila.innerHTML = `
                     <td>${evento.id}</td>
                     <td>${evento.boton === 1 ? 'Presionado' : 'Liberado'}</td>
                     <td>${new Date(evento.timestamp).toLocaleString()}</td>
                  `;
                  tabla.appendChild(fila);
               });
            } catch (error) {
               console.error('Error al cargar eventos:', error);
            }
         }
     
         setInterval(cargarEventos, 1000); // Recarga cada segundo
       </script>
   </body>
</html>
